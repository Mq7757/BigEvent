<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部的 logo 区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的表单 -->
        <div class="login_form layui-form">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </i>
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required | pwdLength" placeholder="请输入密码" autocomplete="off" class="layui-input layui-form-danger">
            </div>
            <div class="layui-form-item">
                <button type="submit" layui-submit class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
            </div>
            <div class="layui-form-item reglink">
                <a href="javascript:;" id="showReg">去注册账号</a>
            </div>
        </div>
    </div>
</body>

</html>
